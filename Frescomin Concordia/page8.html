<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style8.css">
    <body style="background-color:rgb(212, 212, 165);"></body>
</head>
<body>
    <div class="container">
    <div class="row">
            <div class="col-12">
                <!-- Page title -->
                <div class="my-5">
                    <h2><strong> ADD / EDIT ITEM</strong>
                    </h2>
                    <hr>
                </div>
                <!-- Form START -->
                <form class="file-upload">
                    <div class="row mb-5 gx-5">
                        <!-- Contact detail -->
                        <div class="col-xxl-8 mb-5 mb-xxl-0">
                            <div class="bg-secondary-soft px-4 py-5 rounded">
                                <div class="row g-3">
                                    <h3 class="mb-4 mt-0">Product Detail</h3>
                                    <!-- First Name -->
                                    <div class="col-md-6">
                                        <label class="form-label"> Name </label>
                                        <input type="text" class="form-control" placeholder="" aria-label="First name" value="Scaralet">
                                    </div>
                                    <!-- Last name -->
                                    <div class="col-md-6">
                                        <label class="form-label"> Food Category </label>
                                        <input type="text" class="form-control" placeholder="" aria-label="Last name" value="Doe">
                                    </div>
                                    <!-- Phone number -->
                                    <div class="col-md-6">
                                        <label class="form-label"> Quantity </label>
                                        <input type="text" class="form-control" placeholder="" aria-label="Phone number" value="(333) 000 555">
                                    </div>
                                    <!-- Mobile number -->
                                    <div class="col-md-6">
                                        <label class="form-label"> Item Code </label>
                                        <input type="text" class="form-control" placeholder="" aria-label="Phone number" value="+91 9852 8855 252">
                                    </div>
                                    <!-- Skype -->
                                    <div class="col-md-6">
                                        <label class="form-label">Price </label>
                                        <input type="text" class="form-control" placeholder="" aria-label="Phone number" value="Scaralet D">
                                    </div>
                                </div> <!-- Row END -->
                            </div>
                        </div>
                        <!-- Upload Food Picture -->
                        <div class="col-xxl-4">
                            <div class="bg-secondary-soft px-4 py-5 rounded">
                                <div class="row g-3">
                                    <h4 class="mb-4 mt-0">Upload Product Picture</h4>
                                    <div class="text-center">
                                        <!-- Image upload -->
                                        <div class="square position-relative display-2 mb-3">
                                            <i class="fas fa-fw fa-user position-absolute top-50 start-50 translate-middle text-secondary"></i>
                                        </div>
                                        <!-- Button -->
                                        <input type="file" id="customFile" name="file" hidden="">
                                        <br><label class="btn btn-success-soft btn-block" for="customFile">Upload</label></br>
                                        <br><button type="button" class="btn btn-danger-soft">Remove</button></br>
                                        <!-- Content -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> <!-- Row END -->
                    
                    <!-- button -->
                    <div class="gap-3 d-md-flex justify-content-md-end text-center">
                        <button type="button" class="atn atn-primary atn-lg">SAVE</button>
                    </div>
                </form> <!-- Form END -->
            </div>
        </div>
        </div>
</body>
</html>
