<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cssTest.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
</head>
<body>
   <div class="navbar">
		<div class = "container">
		
			<div class="item1">
				<div class="item1-flex">
					<a  href="./index.html">
						<img id="logo-image1" class="logo-image2" src="./palm.jpeg" alt="Logo">
					</a>
					<a class="logo" href="./index.html"><span>Fres</span>comin</a>
				</div>
			</div>
			
			<div id="nav" class="item2">
				
				<img id="mobile-exit" class="mobile-menu-exit" src="./exit.svg" alt="Close Navigation">
				
				
                <div class="item2-flex1">
					<ul class="primary-nav">
						<li><a href="./index.html">Home</a></li>
						<li><a href="./p2(all).html">All Products</a></li>
						<li><a href="./p2.html">Aisles</a></li>
					</ul>

					<ul class="secondary-nav">
						<li><a href="#bottom">More Info</a></li>
						<li class="SignIn"><a href="./LoginPage.html">Sign In</a></li>
					</ul>
				</div>
			
			</div>
			
			<div class="item3">
			
				<img id="mobile" class="mobile-menu" src="./menu.svg" alt="Open Navigation">
			
			</div>
			
		</div>
	</div>

    
    <div class="cartContainer">

        <h3 class= "contTitle"> Shopping cart</h3>
        <table class="cartTable">
        </table>
        <div class="totalAlign">
            <h6>
                NoProducts: <span class="price">0</span>
            </h6>
            <h6>
                Subtotal:   <span class="price">0</span>
            </h6>
            <h6>
                GST(5%):    <span class="price">0</span>
            </h6>
            <h6>
                QST (10%):  <span class="price">0</span>
            </h6>
            <h5>
                Total:     <span class="price">0$</span>
            </h5>
        </div>

    </div>


    <section id="bottom" class="info-section">
        <div class="container">
            <div class="info">
                <div class="left">
                    <h2>Get To Know Us</h2>
    
                    <ul class="know-us">
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Careers</a></li>
                    </ul>
                </div>
    
                <div class="right">
                    <h2>Customer Service</h2>
    
                    <ul class="know-us">
                        <li><a href="#">Contact Us</a></li>
                        <li><a href="#">Terms And Conditions</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                        <li><a href="#">FAQ</a></li>
                    </ul>
                </div>
    
            </div>
        </div>
    </section>

    <script src="cart.js"></script>

	<script>

        const mobileBtn = document.getElementById('mobile');
        const nav = document.getElementById('nav');
        const mobileBtnExit = document.getElementById('mobile-exit');

        mobileBtn.addEventListener('click', () => {
			nav.classList.add('menu-btn');
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })

	</script>
</body>
</html>
