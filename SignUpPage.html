<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frescomin's Sign Up Form</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
</head>
<body>
    <form action="">
        <div class='container'>
        <h1>Register</h1>
        <p>Please fill in this form to register with us</p>
        <hr/>

        <label for="fn"><b>First Name</b></label>
        <input type="text" placeholder=" Enter First Name" name='fn' id='fn' required/>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name='psw' id='psw' required/>

        <label for="cpsw"><b> Confirm Password</b></label>
        <input type="password" placeholder=" Enter Confirm Password" name='cpsw' id='cpsw' required/>

        <hr/>
        <button class='registration' type='submit'>Register</button>
        
    </form>
</body>
</html>
